name: Create and publish an ISO

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:

jobs:
  build-and-push-iso:
    runs-on: ubuntu-latest
    container:
      image: fedora:39
      options: "--privileged"
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Install Tools
        run: |
          dnf install -y \
          livecd-tools \
          pykickstart \
          git

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Flatten Kickstart file
        run: |
          ksflatten \
          -c kickstart.ks \
          -o kickstart-flat.ks

      - name: Create ISO
        run: |
          livecd-creator --verbose \
          --config=kickstart-flat.ks \
          --fslabel=Fedora-LiveCD \
          --cache =/var/cache/live
      
      - name: Upload ISO as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Fedora-LiveCD.iso
          path: Fedora-LiveCD.iso
          if-no-files-found: error
          retention-days: 0
          compression-level: 0
          overwrite: true
