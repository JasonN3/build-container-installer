name: Create and publish an ISO

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:

jobs:
  build-and-push-iso:
    runs-on: ubuntu-latest
    container:
      image: fedora:39
      options: "--privileged"
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Install Tools
        run: |
          dnf install -y \
          lorax \
          git

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Create boot.iso
        env:
          version: "39"
        run: |
          lorax -p Fedora -v $version -r $version -t Server --isfinal --buildarch=x86_64 --volid='Fedora-S-dvd-x86_64-39' --macboot --noupgrade -s http://dl.fedoraproject.org/pub/fedora/linux/releases/$version/Everything/x86_64/os/ ./results/
      
      - name: Upload ISO as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Fedora-LiveCD.iso
          path: results/boot.iso
          if-no-files-found: error
          retention-days: 0
          compression-level: 0
          overwrite: true
