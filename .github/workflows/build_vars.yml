name: Build Vars

on:
  workflow_call:
    outputs:
      ARCH:
        value: 'x86_64'
      BUILD_MATRIX:
        value: '
          {
            "version": [
              "38", 
              "39", 
              "40", 
              "eln"
            ], 
            "flatpaks": [
              "false",
              "flatpak_dir",
              "flatpak_refs"
            ],
            "exclude": [
              {
                "version": "eln",
                "flatpaks": "flatpak_dir"
              },
              {
                "version": "eln",
                "flatpaks": "flatpak_refs"
              }
            ]
          }'
      IMAGE_NAME:
        value: 'base'
      IMAGE_REPO:
        value: 'quay.io/fedora-ostree-desktops'
      VARIANT:
        value: 'Server'
      FLATPAK_REMOTE_REFS_DIR:
        value: flatpak_refs
      FLATPAK_REMOTE_REFS:
        value: "app/org.mozilla.firefox/x86_64/stable app/org.videolan.VLC/x86_64/stable"
      SECURE_BOOT_KEY_URL:
        value: 'https://github.com/ublue-os/akmods/raw/main/certs/public_key.der'
      ENROLLMENT_PASSWORD:
        value: 'container-installer'
      

jobs:
  load-vars:
    name: Load Variables
    runs-on: ubuntu-latest
    steps:
      - name: Sucess
        run:
          echo "Vars loaded"
